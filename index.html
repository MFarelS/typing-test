<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - By StevJohs</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="leaderboard">
            <div class="header">
                <h1>Leaderboard</h1>
            </div>
            <div class="body">
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="content">
                    <div class="text"></div>
                </div>
            </div>
            <div class="body">
                <div class="content">
                    <input type="text" placeholder="Ketik disini" id="input" autofocus autocomplete="off">
                    <div class="reset">
                        <p>Ulangi</p>
                    </div>
                    <div class="waktuMundur">
                        <p class="waktuMundurText">01.00</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="content">
                    <p>Kecepatan mengetik anda : <span>0</span> wpm</p>
                </div>
            </div>
        </div>
    </div>
    <div class="error">
        <h1>Maaf, website ini tidak tersedia <br> di mobile</h1>
    </div>

    <script src="app.js"></script>
</body>

</html>
